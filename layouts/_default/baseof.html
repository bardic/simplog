<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
	{{- partial "head.html" . -}}
	<link rel="stylesheet" href="https://use.typekit.net/xjr1yeg.css" />
	{{ with .OutputFormats.Get "rss" -}}
		{{ printf `<link rel=%q type=%q href=%q title=%q>` .Rel .MediaType.Type .Permalink site.Title | safeHTML }}
	{{ end }}

</head>

<body {{ with .Site.Params.ColorTheme }}class="theme-{{.}}" {{end}}>
	{{- partial "header.html" . -}}
	<div id="content" class="main">
		{{- block "main" . }}{{- end }}
	</div>
	{{- partial "footer.html" . -}}
</body>

</html>
